apiVersion: apps/v1
kind: Deployment
metadata:
  name: kauppalista-client
  labels:
    app: kauppalista-client
  namespace: kauppalista
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kauppalista-client
  template:
    metadata:
      labels:
        app: kauppalista-client
    spec:
      containers:
        - name: kauppalista-client
          image: registry.kelhala.com/kauppalista-client:latest
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
      imagePullSecrets:
        - name: registry-cred
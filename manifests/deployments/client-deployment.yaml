apiVersion: apps/v1
kind: Deployment
metadata:
  name: kauppalista-client
  labels:
    app: kauppalista-client
  namespace: kauppalista
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kauppalista-client
  template:
    metadata:
      labels:
        app: kauppalista-client
    spec:
      containers:
        - name: kauppalista-client
          image: ekelhala/kauppalista-client:latest
          envFrom:
            - secretRef:
                name: client-env
          ports:
            - containerPort: 3000
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 20
            failureThreshold: 6